<section class="login-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form class="md-float-material form-material" action="#" method="POST">
          <div class="auth-box card">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center heading">Create an account!</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input
                  [(ngModel)]="user.email" type="text"
                  class="form-control" name="surname"
                  placeholder="Surname">
              </div>
              <div class="form-group form-primary">
                <input
                  [(ngModel)]="user.name" type="text"
                  class="form-control" name="name"
                  placeholder="Name">
              </div>
              <div class="form-group form-primary">
                <input
                  [(ngModel)]="user.surname" type="text"
                  class="form-control" name="email"
                  placeholder="Email">
              </div>
              <div class="form-group form-primary">
                <input
                  [(ngModel)]="user.password" type="password"
                  class="form-control" name="password"
                  placeholder="Password">
              </div>
              <div class="form-group form-primary">
                <input
                  [(ngModel)]="user.repeatPassword" type="password"
                  class="form-control" name="repeatPassword"
                  placeholder="Repeat password">
              </div>
              <div class="row d-flex justify-content-center m-b-20">
                <div class="col-md-12 d-flex justify-content-center d-flex align-items-center">
                  <div class="btn btn-primary btn-md btn-block waves-effect text-center"
                       (click)="register(user)">
                    Register
                  </div>
                </div>
              </div>
              <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
              </div>
              <div class="row d-flex justify-content-center m-b-20">
                <div class="col-md-8">
                  <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline
                  d-flex justify-content-center d-flex align-items-center">
                    <img src="assets/icons/google-icon.svg">
                    Signup Using Google</a></div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                  <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline
                  d-flex justify-content-center d-flex align-items-center">
                    <img src="assets/icons/facebook-icon.svg">
                    Signup Using Facebook</a></div>
              </div>
              <br>
              <p class="text-inverse text-center">Already have an account?
                <a routerLink="{{authService.LOGIN_PAGE}}">Sign in!</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
