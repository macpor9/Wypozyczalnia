<div *ngIf="!authService.isLoggedIn">
  <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block">Signin with Facebook</button>
</div>

<div *ngIf="authService.isLoggedIn === true">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" [value]="authService.socialUser.firstName" id="firstname" readonly>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" [value]="authService.socialUser.lastName" id="lastname" readonly>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [value]="authService.socialUser.email" id="email" readonly>
  </div>

  <button type="button" (click)="signOut()" class="btn btn-primary">Sign Out</button>
</div>
