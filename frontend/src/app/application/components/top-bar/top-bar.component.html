<div class = "top-bar">
  <app-add-car-popup [(popup)]="opened" *ngIf="opened"></app-add-car-popup>
  <img src="assets/icons/McRent2.png">
  <div class="optionsContainer">
    <span class="btn btn-primary btn-md btn-block waves-effect text-center optionElement" routerLink="{{HOME_PAGE}}">Home</span>
    <span class="btn btn-primary btn-md btn-block waves-effect text-center optionElement" *ngIf="userService.isAdmin()" (click)="openPopup()">Add car</span>
    <span class="btn btn-primary btn-md btn-block waves-effect text-center optionElement" routerLink="{{PROFILE_PAGE}}">Profile</span>
    <span class="btn btn-primary btn-md btn-block waves-effect text-center optionElement" (click)="signOut()">Logout</span>
  </div>
</div>
