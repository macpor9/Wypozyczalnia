<section class="content">
    <div class="summary" >
      <div>registration number</div>
      <div>reserved from</div>
      <div>reserved until</div>
      <div [ngClass]="detailsOpened? 'dropup' : 'dropdown'">
        <span class="btn btn-md btn-block waves-effect text-center optionElement dropdown-toggle" (click)="changeDetailsState()"></span>
      </div>
    </div>
    <div class="details" *ngIf="detailsOpened">
      <app-car [car]="car" (carChange)="fetchCar()"></app-car>
    </div>
</section>
