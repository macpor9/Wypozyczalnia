<section class="content">
    <div class="summary">
      <div>registration number</div>
      <div>reserved from</div>
      <div>reserved until</div>
      <span class="btn btn-close btn-md btn-block waves-effect text-center optionElement" (click)="changeDetailsState()"></span>
    </div>
    <div class="details" *ngIf="detailsOpened">
      <app-car [car]="car" (carChange)="fetchCar()"></app-car>
    </div>
</section>
